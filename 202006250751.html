<script>

  new Vue({
    el: '#app',
    data: function () {
      return {
        num: 0,
        tongshi2visible: false,
        tongshi3visible: false,
        tongshi4visible: false,
        tongshi5visible: false,
        tongshi6visible: false,
        tongshi7visible: false,
        tongshi8visible: false,
        tongshi9visible: false,
        tongshi10visible: false,
        result: [],
        originResult: [],
        qian: '0123456789',
        bai: '0123456789',
        shi: '0123456789',
        ge: '0123456789',
        excludeForm: {
          shuangchong: false,
          shuangshuangchong: false,
          sanchong: false,
          sichong: false,
          liangxiongdi: false,
          liangxiongdi2: false,
          sanxiongdi: false,
          sanxiongdi2: false,
          sixiongdi: false,
          sixiongdi2: false,
          chudanqian: false,
          chudanbai: false,
          chudanshi: false,
          chudange: false,
          chushuangqian: false,
          chushuangbai: false,
          chushuangshi: false,
          chushuangge: false,
          tongshi1qian: '',
          tongshi1bai: '',
          tongshi1shi: '',
          tongshi1ge: '',
          tongshi2qian: '',
          tongshi2bai: '',
          tongshi2shi: '',
          tongshi2ge: '',
          tongshi3qian: '',
          tongshi3bai: '',
          tongshi3shi: '',
          tongshi3ge: '',
          tongshi4qian: '',
          tongshi4bai: '',
          tongshi4shi: '',
          tongshi4ge: '',
          tongshi5qian: '',
          tongshi5bai: '',
          tongshi5shi: '',
          tongshi5ge: '',
          tongshi6qian: '',
          tongshi6bai: '',
          tongshi6shi: '',
          tongshi6ge: '',
          tongshi7qian: '',
          tongshi7bai: '',
          tongshi7shi: '',
          tongshi7ge: '',
          tongshi8qian: '',
          tongshi8bai: '',
          tongshi8shi: '',
          tongshi8ge: '',
          tongshi9qian: '',
          tongshi9bai: '',
          tongshi9shi: '',
          tongshi9ge: '',
          tongshi10qian: '',
          tongshi10bai: '',
          tongshi10shi: '',
          tongshi10ge: '',
        },
        excludeFormRules: {
          shuangchong: [],
          shuangshuangchong: [],
          sanchong: [],
          sichong: [],
          liangxiongdi: [],
          liangxiongdi2: [],
          sanxiongdi: [],
          sanxiongdi2: [],
          sixiongdi: [],
          sixiongdi2: [],
        }
      }
    },
    methods: {
      handleCopy(index, row) {
        this.$refs['result'].select()
        document.execCommand("Copy")
        this.$message({
          message: '复制成功',
          type: 'success'
        });
      },
      exclude() {
        let arr = this.originResult
        if (!arr || !arr.length) {
          this.$message.error('请先生成数字后再筛选!')
          return
        }
        // 排除双重
        if (this.excludeForm.shuangchong) {
          arr = arr.filter((item) => {
            let nums = item.split('')
            return nums[0] !== nums[1] && nums[1] !== nums[2] && nums[2] !== nums[3]
          })
        }
        //排除双双重
        if (this.excludeForm.shuangshuangchong) {
          debugger
          arr = arr.filter((item) => {
            return !(item[0] === item[1] && item[2] === item[3])
              && !(item[1] === item[2] && item[0] === item[3])
              && !(item[0] === item[2] && item[1] === item[3])
          })
        }
        //排除三重
        if (this.excludeForm.sanchong) {
          arr = arr.filter((item) => {
            let nums = _.groupBy(item)
            let flag = true
            Object.keys(nums).forEach(i => {
              if (nums[i].length === 3) {
                flag = false
              }
            })
            return flag
          })
        }
        // 排除四重
        if (this.excludeForm.sichong) {
          arr = arr.filter((item) => {
            let nums = _.groupBy(item)
            let flag = true
            Object.keys(nums).forEach(i => {
              if (nums[i].length === 4) {
                flag = false
              }
            })
            return flag
          })
        }
        // 排除正两兄弟
        if (this.excludeForm.liangxiongdi) {
          arr = arr.filter((item) => {
            return !_.includes(item, '01')
              && !_.includes(item, '12')
              && !_.includes(item, '23')
              && !_.includes(item, '34')
              && !_.includes(item, '45')
              && !_.includes(item, '56')
              && !_.includes(item, '67')
              && !_.includes(item, '78')
              && !_.includes(item, '89')
          })
        }
        // 排除反两兄弟
        if (this.excludeForm.liangxiongdi2) {
          arr = arr.filter((item) => {
            return !_.includes(item, '10')
              && !_.includes(item, '21')
              && !_.includes(item, '32')
              && !_.includes(item, '43')
              && !_.includes(item, '54')
              && !_.includes(item, '65')
              && !_.includes(item, '76')
              && !_.includes(item, '87')
              && !_.includes(item, '98')
          })
        }
        // 排除正三兄弟
        if (this.excludeForm.sanxiongdi) {
          arr = arr.filter((item) => {
            return !_.includes(item, '012')
              && !_.includes(item, '123')
              && !_.includes(item, '234')
              && !_.includes(item, '345')
              && !_.includes(item, '456')
              && !_.includes(item, '567')
              && !_.includes(item, '678')
              && !_.includes(item, '789')
